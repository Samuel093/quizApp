<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="nav">
        <h1 >Quiz App</h1>
    </div>

    <p>We are walking with github</p>
    <p>removed</p>
    <div class="q-container">
        <h4 id="question">Question here</h4>

        <div class="border"></div>

        <div class="answers">
            <div>
                <input type="radio" name="answer" id="a" class="answer">
                <label for="a" id="optionA">Answer A</label>
            </div>
            <div>
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="optionB">Answer B</label>
            </div>
            <div>
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="optionC">Answer C</label>
            </div>
            <div>
                <input type="radio" name="answer" id="d" class="answer">
                <label for="d" id="optionD">Answer D</label>
            </div>
        </div>

        <button id="next-btn">Submit</button>
        <button id="retake" class="retake-btn">Retake</button>
       


        </div>

    </div>
    



    <script src="script.js"></script>
</body>
</html>
